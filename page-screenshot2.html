<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot 1 page</title>
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
  <main class="login-page">
<div class="login-info">
  <img src="assets/img/mobil.png" alt="phonepic">
  <p>Logg inn for å sende meldinger, lagre favoritter og søk. Du får også varsler når det skjer noe nytt!</p>
  <p>Problemer med innloggingen? <a href="">Her kan du finne hjelp</a></p>
  <a href="">Tilbake til FINN</a>
</div>

 <div class="login-card">
  <div class="login-header">
    <img src="assets/img/finnlogo.png" class="login-logo-left" alt="Finnlogo">
    <img src="assets/img/schibstedlogo.png" class="login-logo-right" alt="Shitsted">
    </div>
    <div class="login-main">
     <!--The log in input-->
      <h1>Logg inn</h1>
    <form class="login-input">
      <input class="login-entry" type="text" placeholder="Skriv inn din e-postadresse">
      <label class="required-label">* Nødvendig felt</label>
      <input class="login-entry" type="password" placeholder="Vennligst oppgi passordet ditt">
      <label class="required-label">* Nødvendig felt</label>
  
      <a href="">Glemt Passord?</a>
      <div  class="stay-signedin-check">
      <input type="checkbox">
      <label>Hold meg innlogget</label>
         <svg xmlns="http://www.w3.org/2000/svg" class="info-icon" width="24" height="24" fill="none" viewBox="0 0 24 24"><g clip-path="url(#ftGqQclip0_963_181)"><path fill="currentColor" fill-rule="evenodd" d="M1.5 12c0 5.799 4.701 10.5 10.5 10.5S22.5 17.799 22.5 12 17.799 1.5 12 1.5 1.5 6.201 1.5 12zM12 24C5.373 24 0 18.627 0 12S5.373 0 12 0s12 5.373 12 12-5.373 12-12 12zm0-5.25a.75.75 0 00.75-.75v-7.5a.75.75 0 00-1.5 0V18c0 .414.336.75.75.75zM12 8a1 1 0 110-2 1 1 0 010 2z" clip-rule="evenodd"></path></g><defs><clipPath id="ftGqQclip0_963_181"><path fill="blue" d="M0 0h24v24H0z"></path></clipPath></defs></svg>
    </div>
      <!--Svg scraped from finn.no-->
     
      <button class="login-buttons login-button1" >Logg på</button>
      <button class="login-buttons login-button2">Opprette ny konto</button>
    
    </form>
    </div>
    <!-------------------->
  </div>
  </main>
  <footer class="login-page login-footer">
    <ul>
      <li>Hjelp</li>
      <li>Personvernerklæring</li>
      <li>Villkår</li>
      <li>Om Schibsted-konto</li>
    </ul>
  </footer>
